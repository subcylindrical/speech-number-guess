<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalizeC.css" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/5edcc2e4bd.js"
      crossorigin="anonymous"
    ></script>
    <title>Speech Number Guess</title>
  </head>
  <body>
    <div class="body-wrapper">
      <div class="guess-wrapper">
        <i class="fa-solid fa-microphone"></i>
        <h2>Guess a number between 1 - 100</h2>
        <h3>Click the microphone and say your guess</h3>
        <div class="feedback-wrapper">
          <p class="you-said">You said:</p>
          <div class="guess"></div>
          <p class="hint"></p>
        </div>
      </div>
      <button class="btn play-again">Play Again</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
